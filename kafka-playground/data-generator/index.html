<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Generator</title>
  </head>
  <body class="testbed">
    <h1>Data Generator</h1>
    <div id="create-topic">
      <label>Create Topic</label>
      <input type="text" id="topic" placeholder="Enter a topic" />
      <button id="btn-topic">Submit</button>
    </div>
    <div id="produce-message">
      <label>Choose a topic:</label>
      <input type="text" id="producer-topic" placeholder="Enter a topic" />

      <label>Produce a message</label>
      <input type="text" id="producer-msg" placeholder="Enter a msg" />

      <label>Number to produce</label>
      <input type="text" id="producer-number" placeholder="Enter a number" />
      <button id="btn-msg">Submit</button>
    </div>
    <div id="comsume-message">
      <label>Consume Msg:</label>
      <input type="text" id="consume-topic" placeholder="Enter a topic" />
      <button id="btn-comsumer">Submit</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
